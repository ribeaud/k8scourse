apiVersion: v1
kind: Pod
metadata:
  name: k8stime
spec:
  nodeName: xam-kube-17-2
  containers:
    - name: webserver
      image: httpd:latest
      volumeMounts:
        - name: htdocs
          mountPath: /usr/local/apache2/htdocs
    - name: client
      image: alpine:latest
      command:
        - /bin/sh
        - -c
      args:
        - while true; do wget -O - -q http://localhost/date.txt; sleep 1; done
  volumes:
    - name: htdocs
      persistentVolumeClaim:
        claimName: pvc
